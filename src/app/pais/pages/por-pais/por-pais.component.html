<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" 
                    [(ngModel)]="termino"
                    name="termino" 
                    class="form-control" 
                    placeholder="Buscar por país...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="!hayError && paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                </tr>
            </thead>
            <tbody *ngFor="let pais of paises; let i = index;">
                <td>{{ i + 1 }}</td>
                <td>
                    <img [src]="pais.flags.svg" alt="" class="small-flag">
                </td>
                <td>{{ pais.name.common }}</td>
                <td>{{ pais.population | number }}</td>
                <td><a [routerLink]="['/pais', pais.cca2]" href="/pais">ver...</a></td>
            </tbody>
        </table>
    </div>
</div>
