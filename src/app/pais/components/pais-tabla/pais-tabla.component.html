<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Region</th>
            <th> Sub-Region </th>
            <th>Poblacion</th>
        </tr>
    </thead>
    <tbody *ngFor="let pais of paises; let i = index;">
        <td>{{ i + 1 }}</td>
        <td>
            <img [src]="pais.flags.svg" alt="" class="small-flag">
        </td>
        <td>{{ pais.name.common }}</td>
        <td>{{ pais.capital }}</td>
        <td>{{ pais.region }}</td>
        <td>{{ pais.subregion }}</td>
        <td>{{ pais.population | number }}</td>
        <td><a [routerLink]="['/pais', pais.cca2]" href="/pais">ver...</a></td>
    </tbody>
</table>
