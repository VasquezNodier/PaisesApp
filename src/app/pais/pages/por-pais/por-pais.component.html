<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" 
                    [(ngModel)]="termino"
                    name="termino" 
                    class="form-control" 
                    placeholder="Buscar por país...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Poblacion</th>
                </tr>
            </thead>
            <tbody>
                <td>1</td>
                <td>bandera</td>
                <td>nombre</td>
                <td>123213</td>
                <td><a href="/pais">ver...</a></td>
            </tbody>
        </table>
    </div>
</div>
